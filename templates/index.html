<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Prescription</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #transcript {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <h2>Speech to Prescription</h2>

    <div class="container">
        <h3>Patient Information</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name">

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age">

        <label for="contact">Contact:</label>
        <input type="text" id="contact" placeholder="Enter Contact">

        <button onclick="startSpeechRecognition()">ðŸŽ¤ Start Speech Recognition</button>

        <h3>Transcript</h3>
        <p id="transcript">Waiting for speech input...</p>
    </div>

    <script>
        let finalTranscript = "";

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.start();

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById("transcript").innerText = transcript;
                finalTranscript = transcript;
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = function() {
                const name = document.getElementById("name").value;
                const age = document.getElementById("age").value;
                const contact = document.getElementById("contact").value;

                fetch('/process_speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: name,
                        age: age,
                        contact: contact,
                        speech: finalTranscript
                    })
                })
                .then(response => response.blob())
                .then(pdfBlob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(pdfBlob);
                    link.download = 'prescription.pdf';
                    link.click();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };
        }
    </script>

</body>
</html>
